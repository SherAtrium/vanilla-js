<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <script src="/src/app.js" defer type="module"></script>
    <title>Game Center</title>
  </head>
  <body>
    <aside>
      <img src="./src/assets/logotype.svg" alt="Game Center" />
      <hr />
      <p>Genres</p>

      <a class="allGames link" href="/">All games</a>

      <ul class="genres"></ul>
    </aside>

    <main></main>

    <!-- TEMPLATES -->
    <template id="gameList">
      <h2></h2>
    </template>

    <template id="gameCard">
      <img src="" alt="" />
      <ul class="platforms"></ul>
      <p class="title"></p>
      <div class="releaseDate">
        <span class="releaseDateTitle">Release date:</span>
        <span class="releaseDateValue"></span>
      </div>
      <div class="releatedGenres">
        <span class="releatedGenresTitle">Genres:</span>
        <span class="releatedGenresValue"></span>
      </div>
      <button class="favoriteButton">Add to favorite</button>
    </template>
  </body>
</html>
